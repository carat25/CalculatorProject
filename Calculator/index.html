<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="container-display">
                <h3 class="container-display-area"></h3>
            </div>
            <div class="container-btn">
                <button class="btn clear-btn">Clear</button>
                <button class="btn divide-btn">/</button>
                <button class="btn multiply-btn">x</button>
                <button class="btn seven-btn">7</button>
                <button class="btn eight-btn">8</button>
                <button class="btn nine-btn">9</button>
                <button class="btn subtract-btn">-</button>
                <button class="btn four-btn">4</button>
                <button class="btn five-btn">5</button>
                <button class="btn six-btn">6</button>
                <button class="btn add-btn">+</button>
                <button class="btn one-btn">1</button>
                <button class="btn two-btn">2</button>
                <button class="btn three-btn">3</button>
                <button class="btn zero-btn">0</button>
                <button class="btn equal-btn">=</button>
            </div>
        </section>
    </main>
    <script scr="main.js"></script>
</body>

</html>
