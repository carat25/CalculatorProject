<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="calculator">
            <!-- <div class="output"> -->
            <p id ="display" type="text" class="display-area"></p>
            <!-- </div> -->
            <!-- <div class="buttons"> -->
            <button value="C" class="btn span-three">Clear</button>
            <button value="/" class="operator">/</button>
            <button value="7" class="btn">7</button>
            <button value="8" class="btn">8</button>
            <button value="9" class="btn">9</button>
            <button value="*" class="operator">x</button>
            <button value="4" class="btn">4</button>
            <button value="5" class="btn">5</button>
            <button value="6" class="btn">6</button>
            <button value="-"class="operator">-</button>
            <button id="number1" value="1" class="btn">1</button>
            <button value="2" class="btn">2</button>
            <button value="3" class="btn">3</button>
            <button value="+" class="operator">+</button>
            <button value ="0" class="btn span-two">0</button>
            <button value="=" class="span-two operator">=</button>
        </div>
    </main>
    <script src="main2.js"></script>
</body>

</html>
